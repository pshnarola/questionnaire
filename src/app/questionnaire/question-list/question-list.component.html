<div class="page-content">
  <div class="container">
    <div class="row">
      <!-- unanswered -->
      <div class="col-lg-6">
        <div class="row">
          <div class="col-12">
            <div class="main-title">
              <h2>Unanswered List</h2>
            </div>
          </div>
          <div class="col-lg-12" *ngFor="let details of unAnswered; let i = index">
            <div class="card">
              <div class="card-body">
                <div class="mb-2">
                  <h6 class="mb-1">{{ details.text }}</h6>
                </div>

                <div class="mb-2 option-box">
                  <div class="form-check" *ngFor="let ans of details.options; let i = index">
                    <input class="form-check-input" type="radio" name="answers" id="{{ ans.id }}" value="{{ ans.id }}"
                      (change)="details.answers = [ans]" *ngIf="details.type.id === 1" />
                    <input class="form-check-input" type="checkbox" value="{{ ans.id }}" id="{{ ans.id }}"
                      (change)="checkSelect($event,ans, details)" name="checkAns" *ngIf="details.type.id === 2" />
                    <label class="form-check-label" for="{{ ans.id }}">
                      {{ ans.text }}
                    </label>
                  </div>

                  <div class="mt-1 mb-1" *ngIf="details.type.id == 3">

                    <input type="text" class="form-control" id="" (keyup)="details.answers = $event.target.value;" />
                  </div>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-success" (click)="saveAns(details)" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" [disabled]="details.answers.length === 0">
                    SAVE
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12" *ngIf="unAnswered.length == 0">
            <div class="card empty-data-card">
              <div class="card-body p-0">
                <span>
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="triangle-exclamation"
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="" height="30" width="30">
                    <path fill="#fab005"
                      d="M506.3 417l-213.3-364c-16.33-28-57.54-28-73.98 0l-213.2 364C-10.59 444.9 9.849 480 42.74 480h426.6C502.1 480 522.6 445 506.3 417zM232 168c0-13.25 10.75-24 24-24S280 154.8 280 168v128c0 13.25-10.75 24-23.1 24S232 309.3 232 296V168zM256 416c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 401.9 273.4 416 256 416z"
                      class=""></path>
                  </svg>
                </span>
                <div>
                  <h5>Sorry! No data Available</h5>
                  <p class="mb-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- answered -->
      <div class="col-lg-6">
        <div class="row">
          <div class="col-12">
            <div class="main-title">
              <h2>Answered List</h2>
            </div>
          </div>

          <div class="col-lg-12" *ngFor="let details of answered">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <h6 class="mb-1">{{ details.text }}</h6>
                </div>

                <div class="mb-3 option-box" *ngIf="details.type.id === 1 || details.type.id === 2 ">
                  <ul class="m-0">
                    <li *ngFor="let opt of details.answers">
                      {{ opt.text }}
                    </li>
                  </ul>
                </div>

                <div class="mb-3 option-box" *ngIf="details.type.id == 3">
                  <p class="mb-0">{{details.answers}}</p>
                </div>
                <div class="d-flex gap-2">
                  <button class="btn btn-sm btn-danger" (click)="rollbackFN(details)">
                    Roll Back
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12" *ngIf="answered.length == 0">
            <div class="card empty-data-card">
              <div class="card-body p-0">
                <span>
                  <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="triangle-exclamation"
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="" height="30" width="30">
                    <path fill="#fab005"
                      d="M506.3 417l-213.3-364c-16.33-28-57.54-28-73.98 0l-213.2 364C-10.59 444.9 9.849 480 42.74 480h426.6C502.1 480 522.6 445 506.3 417zM232 168c0-13.25 10.75-24 24-24S280 154.8 280 168v128c0 13.25-10.75 24-23.1 24S232 309.3 232 296V168zM256 416c-17.36 0-31.44-14.08-31.44-31.44c0-17.36 14.07-31.44 31.44-31.44s31.44 14.08 31.44 31.44C287.4 401.9 273.4 416 256 416z"
                      class=""></path>
                  </svg>
                </span>
                <div>
                  <h5>Sorry! No data Available</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
